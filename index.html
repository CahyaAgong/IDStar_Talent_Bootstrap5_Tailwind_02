<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Level 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3">
  <h1>Task Manager</h1>
  <div class="d-flex flex-column">
    <div class="form-group">
      <label for="input-todo">Tambah Tugas Baru</label>
      <input type="text" name="input-todo" id="input-todo" class="form-control mt-2" placeholder="Masukkan Tugas" />
    </div>
    <button type="button" id="add-task" onclick="addTask()" class="mt-3 btn btn-sm btn-primary align-self-start">Tambah</button>
  </div>

  <div class="mt-3">
    <h2>Daftar Tugas</h2>
    <ul id="todoList" class="w-100"></ul>
  </div>

  <p class="mt-1">Total Tugas Belum Selesai : <span id="data-length">0</span></p>

  <div>
    <button type="button" onclick="finishAllTask()" class="d-none">Tandai Semua Selesai</button>
    <button type="button" onclick="deleteAllTask()" class="btn btn-sm btn-danger">Hapus Semua Tugas</button>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
